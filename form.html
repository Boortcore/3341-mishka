<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>HTML Academy: Мишка</title>
  <link rel="stylesheet" href="css/style.css"> </head>

<body>
  <header class="header">
    <div class="container-wrapper container-wrapper--first">
      <div class="header__logo">
        <a href="index.html">
          <img src="img/logo-mobile.svg" height="35" width="86" alt="logo">
        </a>
      </div>
      <nav class="top-menu">
        <ul class="top-menu__items">
          <li class="top-menu__item">
            <a href="catalog.html">Каталог товаров</a>
          </li>
          <li class="top-menu__item">
            <a href="form.html">Вязание на заказ</a>
          </li>
          <li class="top-menu__item">
            <a href="#">Поиск по сайту</a>
          </li>
          <li class="top-menu__item">
            <a href="#">Корзина: пока пуста</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="main">
    <div class="container-wrapper">
      <section class="about">
        <h1 class="about__header">Вязание на заказ</h1> </section>
      <form action="" class="order-form">
        <div class="order-form__description"> <span>
            Мы будем рады воплотить в жизнь ваши пожелания! Заполните простую форму заказа и мы свяжемся с вами, чтобы уточнить детали.
          </span> </div>
        <section class="order-form__section">
          <div class="order-form__item">
            <div class="order-form__title"> <span>Тип</span> </div>
            <div class="order-form__values">
              <input type="radio">
              <label for="">Аксессуар для интерьера</label>
              <input type="radio">
              <label for="">Детская игрушка</label>
            </div>
          </div>
        </section>
        <section class="order-form__section">
          <div class="order-form__item order-form__item--colors">
            <div class="order-form__title"> <span>Цвет</span> </div>
            <div class="order-form__values order-form__values--colors">
              <input type="checkbox" name="white">
              <label for="white">Белый</label>
              <input type="checkbox" name="grey">
              <label for="white">Серый</label>
              <input type="checkbox" name="tiffany">
              <label for="white">Тифани</label>
              <input type="checkbox" name="black">
              <label for="white">Черный</label>
              <input type="checkbox" name="pink">
              <label for="white">Розовый</label>
              <input type="checkbox" name="orange">
              <label for="white">Оранжевый</label>
            </div>
          </div>
        </section>
        <section class="order-form__section">
          <div class="order-form__item">
            <div class="order-form__title"> <span>ФИО</span> </div>
            <div class="order-form__values">
              <div class="order-form__name-block">
                <label for="" class="order-form__name-block-label">Фамилия:</label>
                <input type="text" class="order-form__name-block-input" placeholder="Укажите фамилию" required> </div>
              <div class="order-form__name-block">
                <label for="" class="order-form__name-block-label">Имя:</label>
                <input type="text" class="order-form__name-block-input" placeholder="Введите ваше имя" required> </div>
              <div class="order-form__name-block">
                <label for="" class="order-form__name-block-label">Отчество:</label>
                <input type="text" class="order-form__name-block-input" placeholder="Отчество, если желаете"> </div>
            </div>
          </div>
        </section>
        <section class="order-form__section">
          <div class="order-form__item">
            <div class="order-form__title">
              <label for="phone">ТЕЛ</label>
            </div>
            <div class="order-form__values order-form__values--phone">
              <input type="tel" name="phone" id="phone" placeholder="+7 XXX XX XX"> </div>
          </div>
        </section>
        <section class="order-form__section">
          <div class="order-form__item">
            <div class="order-form__title">
              <label for="e-mail">E-MAIL</label>
            </div>
            <div class="order-form__values order-form__values--email">
              <input type="email" name="e-mail" id="e-mail" placeholder="Ваш Email" required> </div>
          </div>
        </section>
        <section class="order-form__section">
          <div class="order-form__item">
            <div class="order-form__title">
              <label for="more-info">ДОП</label>
            </div>
            <div class="order-form__values order-form__values--more-info">
              <textarea name="more-info" id="more-info" placeholder="Опишите все ваши пожелания к заказу"></textarea>
            </div>
            <p class="order-form__more-info-text">* Все поля являются обязательными</p>
          </div>
        </section>
        <button class="button" type="submit">Отправить заказ</button>
      </form>
    </div>
  </main>
  <footer class="footer">
    <div class="container-wrapper footer__wrapper">
      <div class="footer__logo">
        <img src="img/logo-mobile.svg" height="35" width="86" alt="logo">
      </div>
      <div class="footer__social-buttons">
        <a href="#" class="footer__social-btn footer__social-btn--insta">
          <img src="img/icon-insta.svg" alt="">
        </a>
        <a href="#" class="footer__social-btn footer__social-btn--fb">
          <img src="img/icon-fb.svg" alt="">
        </a>
        <a href="#" class="footer__social-btn footer__social-btn--tw">
          <img src="img/icon-twitter.svg" alt="">
        </a>
      </div>
      <div class="footer__creators">
        <h2 class="footer__title">Разработано</h2>
        <img src="img/logo-htmlacademy.svg" alt="">
      </div>
    </div>
  </footer>
</body>

</html>
